version: "3"
services:

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "8181:80"
    networks:
      - default
    volumes:
      - ../app/public/:/var/www/
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: php/Dockerfile
      args:
        USER_ID: $APP_USER_ID
    environment:
      APP_SECRET: $APP_SECRET
      APP_ENV: $APP_ENV
      MAILER_DSN: $MAILER_DSN
    networks:
      - default
    volumes:
      - ../app/:/var/www/

networks:
  default:
    driver: bridge